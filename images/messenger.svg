<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#dc3545" />
  <text x="400" y="100" font-family="Arial" font-size="40" text-anchor="middle" fill="white">Fal's Messenger</text>
  <g transform="translate(300, 200)">
    <rect x="0" y="0" width="200" height="150" rx="10" ry="10" fill="white" opacity="0.2" />
    <g transform="translate(20, 30)">
      <rect x="0" y="0" width="120" height="30" rx="15" ry="15" fill="white" opacity="0.7" />
      <text x="60" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="#dc3545">Hello there!</text>
    </g>
    <g transform="translate(60, 80)">
      <rect x="0" y="0" width="120" height="30" rx="15" ry="15" fill="white" />
      <text x="60" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="#dc3545">Hi, how are you?</text>
    </g>
  </g>
</svg>