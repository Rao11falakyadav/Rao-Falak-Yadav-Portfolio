      <line x1="0" y1="70" x2="20" y2="70" stroke="white" stroke-width="2" />
      <line x1="0" y1="35" x2="15" y2="35" stroke="white" stroke-width="2" />
    </g>
    <g transform="translate(150, 30)">
      <circle cx="0" cy="0" r="5" fill="white" />
      <line x1="0" y1="0" x2="0" y2="90" stroke="white" stroke-width="2" />
      <line x1="0" y1="90" x2="-20" y2="90" stroke="white" stroke-width="2" />
      <line x1="0" y1="45" x2="-15" y2="45" stroke="white" stroke-width="2" />
    </g>
  </g>
